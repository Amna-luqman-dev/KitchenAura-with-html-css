<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gadgets Groove</title>
  <link rel="stylesheet" href="./style/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>
  <nav>
    <div class="navbar">
      <div class="logo">Gadgets <span style="color: orange;">Groove</span></div>
      <ul class="nav-link">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#gallery">Gallery</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </div>
  </nav>

  <section id="home"></section>
  <section id="about"></section>
  <section id="gallery"></section>
  <section id="contact"></section>
  <section id="footer"></section>

  <script>
    // JS to load external HTML components
    function loadHTML(id, file) {
      fetch(file)
        .then(res => res.text())
        .then(data => document.getElementById(id).innerHTML = data);
    }

    loadHTML("home", "home.html");
    loadHTML("about", "about.html");
    loadHTML("gallery", "gallery.html");
    loadHTML("contact", "contact.html");
    loadHTML("footer", "footer.html");

  </script>
</body>

</html>
